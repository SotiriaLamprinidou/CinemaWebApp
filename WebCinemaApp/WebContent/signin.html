<!DOCTYPE html>
<html>
<head>
    <title>Signin Form</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>
<body>
    <div class="login-form">
        <form action = "SigninUserServlet" method="post">
            <h2>Sign in</h2>
			<div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="required" name="name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" name="password">
            </div>
			<div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="required" name="email">
            </div>
				<select class="form-control"  required="required" name="role">
					<option value="" disabled selected>Role</option>
        			<option value="Admin">Admin</option>
        			<option value="Content Admin">Content Admin</option>
        			<option value="Customer">Customer</option>
    			</select>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <p class="text-center"><a href="./login.html">Already have an account</a></p>
        </form>
    </div>
</body>
</html>
